<div class="popup-model-header">
  <div class="topDivUserPhoto" mat-button>
    <div *ngIf="authService.user | async as user">
      <h3>{{ user?.displayName }}</h3>
    </div>
  </div>
</div>

<div class="popup-model-content">
  <mat-nav-list>
    <mat-list-item (click)="goToSection('/')">Home</mat-list-item>
    <mat-list-item (click)="goToSection('/nav/travel-info')">My profile</mat-list-item>
    <mat-list-item (click)="logout()">Cerrar Sesión</mat-list-item>
  </mat-nav-list>
</div>
